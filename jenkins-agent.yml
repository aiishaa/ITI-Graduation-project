apiVersion: v1
kind: Pod
metadata:
  name: jenkins-agent
  namespace: tools
  labels:
    some-label: jenkins-pipeline
spec:
  serviceAccountName: jenkins-agent # Enter the service account name being used
  securityContext:
    runAsUser: 0
    fsGroup: 0
    runAsNonRoot: false
  containers:
  - name: jenkins-agent
    image: aishafathy/jenkinsagent:v2 # Enter the Jenkins inbound agent image.
    command:
    - sleep
    args:
    - 2h
    tty: true
    resources:
      requests:
        cpu: 1
        memory: 1024Mi
    #   limits:
    #     cpu: 1
    #     memory: 1024Mi
    volumeMounts:
    - name: docker-daemon
      mountPath: /var/run/docker.sock
  volumes:
  - name: docker-daemon
    hostPath:
      path: /var/run/docker.sock
